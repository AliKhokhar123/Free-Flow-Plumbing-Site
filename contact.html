<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Flow Plumbing And Drains</title>
    <link rel="shortcut icon" href="./assets/images/fav-icon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/nav-style.css">
    <link rel="stylesheet" href="./assets/css/footer-style.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
</head>
<body>

    <div id="nav-placeholder"></div>

    <div class="main-content">

        <section class="service-area-section-2">
            <div class="service-area-main-box">
                <h1 style="text-align: center; font-size: 32px;">Get a Landscaping Quote</h1>
                <div class="form-main-box mt-5">
                    <div class="form-left">
                        <div class="element">
                            <svg class="absolute inset-0 h-full w-full" width="160" height="678" viewBox="0 0 160 678"
                                fill="none" preserveAspectRatio="xMidYMid slice">
                                <path d="M-161 679.107L546.107-28l707.103 707.107-707.103 707.103L-161 679.107z"
                                    fill="url(#linear3)" fill-opacity=".1"></path>
                                <defs>
                                    <linearGradient id="linear3" x1="192.553" y1="325.553" x2="899.66" y2="1032.66"
                                        gradientUnits="userSpaceOnUse">
                                        <stop stop-color="#fff"></stop>
                                        <stop offset="1" stop-color="#fff" stop-opacity="0"></stop>
                                    </linearGradient>
                                </defs>
                            </svg>
                        </div>
                        <div class="heading">Contact information</div>
                        <div class="para">Thank you for considering us for landscaping needs. We will get back to you during
                            normal business hours.</div>
                        <div class="contact-details">
                            <p><img src="https://lapeyreroofing.com/images/icons/phone-icon.svg" alt="">(704) 707-7480</p>
                            <p><img src="https://lapeyreroofing.com/images/icons/mail-icon.svg"
                                    alt="">getgroundskeeping@icloud.com</p>
                             
                        </div>
    
                        <div class="form-logo">
                            <img style="width: 176px; position: relative; z-index: 9;" class="setImagePath" data-filename="fav-icon.png" alt="Site Logo">
                        </div>
    
                        <div class="custom-google-rating-main-box">
                            <div class="custom-google-rating">
                                <div class="left-rating">
                                    <img src="https://groundsmennc.com/assets/images/g-logo-white.png" alt="">
                                </div>
                                <div class="right-rating">
                                    <div class="stars-box">
                                        <div class="star"><img src="https://groundsmennc.com/assets/images/white-star.png" alt=""></div>
                                        <div class="star"><img src="https://groundsmennc.com/assets/images/white-star.png" alt=""></div>
                                        <div class="star"><img src="https://groundsmennc.com/assets/images/white-star.png" alt=""></div>
                                        <div class="star"><img src="https://groundsmennc.com/assets/images/white-star.png" alt=""></div>
                                        <div class="star"><img src="https://groundsmennc.com/assets/images/white-star.png" alt=""></div>
                                    </div>
                                    <div class="text-box">4.9 RATING</div>
                                </div>
                            </div>
                        </div>
    
                    </div>
                    <div class="form-right">
                        <p>Send us a message</p>
                        <form id="contact-form">
                            <div class="main-form-box">
                                <div class="form-box">
                                    <label for="name">Name</label>
                                    <input type="text" name="name" id="name" required>
                                </div>
                                <div class="form-box">
                                    <label for="address">Address</label>
                                    <input type="text" name="address" id="address" required>
                                </div>
                            </div>
                            <div class="main-form-box">
                                <div class="form-box">
                                    <label for="email">Email</label>
                                    <input type="email" name="email" id="email" required>
                                </div>
                                <div class="form-box">
                                    <label for="phone">Phone</label>
                                    <input type="text" name="phone" id="phone" required>
                                </div>
                            </div>
    
                            <div class="check-box-main">
                                <div class="check-boxes">
                                    <label><input type="checkbox" name="services[]" value="General Plumbing"> General Plumbing</label><br>
                                    <label><input type="checkbox" name="services[]" value="Sewer or Drain Video Inspection"> Sewer or Drain Video Inspection</label><br>
                                    <label><input type="checkbox" name="services[]" value="Clogged Drain"> Clogged Drain</label><br>
                                    <label><input type="checkbox" name="services[]" value="Sink or Faucet Repair"> Sink or Faucet Repair</label><br>
                                    <label><input type="checkbox" name="services[]" value="Sewer Repair"> Sewer Repair</label><br>
                                </div>
                                <div class="check-boxes">
                                    <label><input type="checkbox" name="services[]" value="Gas Line Repair"> Gas Line Repair</label><br>
                                    <label><input type="checkbox" name="services[]" value="Water Heater Repair or Replacement"> Water Heater Repair or Replacement</label><br>
                                    <label><input type="checkbox" name="services[]" value="Water Line Repair or Replacement"> Water Line Repair or Replacement</label><br>
                                    <label><input type="checkbox" name="services[]" value="Hydro Jetting"> Hydro Jetting</label><br>
                                </div>
                            </div>
    
                            <div class="main-form-box">
                                <div class="form-box">
                                    <div class="label-main-box">
                                        <label for="message">Message</label>
                                        <p>Max. 500 characters</p>
                                    </div>
                                    <textarea name="message" id="message" rows="4" maxlength="500" required></textarea>
                                </div>
                            </div>
    
                            <div class="showMessage"></div>
    
                            <div class="form-button-box">
                                <button type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    
        <section class="service-area-section-2">
            <div class="service-area-main-box">
                <div class="map-container">
                    <div class="map-box">
                        <h3>Concord Location</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3183.071762506954!2d-113.4936860241488!3d37.07959767216881!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x63eae370075e456d%3A0xfd9774d3ca8afa94!2sFree%20Flow%20Plumbing%20and%20Drains!5e0!3m2!1sen!2sus!4v1744381842781!5m2!1sen!2sus" width="100%" height="650" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/load-component.js"></script>
</body>
</html>
